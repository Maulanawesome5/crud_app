{% extends "base.html" %}

{% block Main_Content %}
<style>
    button {
        background-color: #252525;
        border-radius: 10pt;
        border-style: none;
        color: white;
        height: 30px;
        width: 100px;
    }
    #lead-text {
        text-align: center;
        margin-bottom: 30px;
        padding-top: 30px;
    }
    input {
        border-radius: 3pt;
        border-style: none;
        height: 25px;
        width: 250px;
        background-color: aliceblue;
    }
    main {
        padding-bottom: 50px;
    }
    section {
        /* background-color: chartreuse; */
        padding-bottom: 200px;
    }
    select {
        border-radius: 3pt;
        border-style: none;
        height: 25px;
    }
    #id_birthdate_day, #id_birthdate_year {
        margin-left: 10px;
    }
    table {
        margin-left: 35%;
    }
    td {
        padding-left: 30px;
    }
    td, th {
        padding-bottom: 10px;
        text-align: justify;
    }
    footer table {
        margin-left: 0;
    }
</style>
<section>
    <div class="container" id="lead-text">
        <h1>Gabung jadi member {{site_name}}!</h1>
        <p>Sudah punya akun? <a href="#">Masuk disini</a></p>
    </div>
    <form method="post">
        {% csrf_token %}
        <table> 
            <!-- Form generated by Django -->
            {{register_forms.as_table}}

            <tr>
                <td></td>
                <td>
                    <button type="submit">Daftar</button>
                    <button type="reset">Batalkan</button>
                </td>
            </tr>
        </table>
    </form>
</section>
{% endblock Main_Content %}
